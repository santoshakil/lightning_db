[workspace]
members = [".", "lightning_db_ffi"]
resolver = "2"

[package]
name = "lightning_db"
version = "0.1.0"
edition = "2021"

[dependencies]
prost = "0.14"
bytes = "1.10"
memmap2 = "0.9"
parking_lot = "0.12"
crc32fast = "1.4"
zstd = { version = "0.13", default-features = false, features = ["zstdmt"], optional = true }
lz4_flex = "0.11"
snap = "1.1"
bloom = "0.3"
dashmap = "6.1" # TODO: Test dashmap 7.0 upgrade for hashbrown consolidation
crossbeam-epoch = "0.9"
crossbeam-skiplist = "0.1"
thiserror = "2.0" # Keep thiserror 2.x for consistency
tracing = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "2.0"
lru = "0.16" # Upgraded for hashbrown consolidation
tokio = { version = "1.42", features = ["full"] }
futures = "0.3"
crossbeam = "0.8.4"
crossbeam-queue = "0.3"
rayon = "1.10.0"
async-trait = "0.1"
prometheus = "0.14"
lazy_static = "1.5"
rand = { version = "0.9", optional = true }
tracing-subscriber = { version = "0.3.19", features = ["env-filter", "fmt", "json"] }
clap = { version = "4.5", features = ["derive"] }
smallvec = "1.13"
sys-info = { version = "0.9", optional = true }
prettytable-rs = { version = "0.10", optional = true }
chrono = { version = "0.4", features = ["serde"] }
tempfile = "3.20"
reqwest = { version = "0.11", features = ["blocking", "json"], optional = true }
hex = "0.4"
num_cpus = "1.16"
bytemuck = { version = "1.19", features = ["derive"] }
xxhash-rust = { version = "0.8", features = ["xxh32", "xxh64"] }
fastrand = "2.1"

# Data import/export dependencies (feature-flagged)
csv = { version = "1.3", optional = true }
regex = "1.10"
base64 = "0.22"
uuid = { version = "1.11", features = ["v4"] }
crossbeam-channel = "0.5"
encoding_rs = { version = "0.8", optional = true }
parquet = { version = "53.2", optional = true }
arrow = { version = "53.2", optional = true }
serde_yaml = { version = "0.9", optional = true }
toml = { version = "0.9", optional = true }
notify = { version = "6.1", optional = true }
lzma-rs = { version = "0.3", optional = true }
brotli = { version = "6.0", optional = true }

# Encryption dependencies
aes-gcm = "0.10"
chacha20poly1305 = "0.10"
argon2 = "0.5"
pbkdf2 = "0.12"
sha2 = "0.10"
blake3 = "1.5"
zeroize = { version = "1.8", features = ["derive"] }

[target.'cfg(target_os = "linux")'.dependencies]
libc = "0.2"

[dev-dependencies]
criterion = "0.6"
proptest = "1.7"
tempfile = "3.20"
rand = "0.9"
env_logger = "0.11"
serial_test = "3.2"
chrono = { version = "0.4", features = ["serde"] }
sysinfo = "0.33"
flate2 = "1.0"
sha2 = "0.10"
nix = { version = "0.29", features = ["fs"] }
ctor = "0.2"

[build-dependencies]
prost-build = "0.14"
chrono = { version = "0.4", features = ["serde"] }

[features]
default = ["zstd-compression", "rand"]
zstd-compression = ["zstd"]
ios = []  # iOS build without zstd
opentelemetry = []
compression = []
async = []
monitoring = []
testing = []
proto = []
lzma = ["dep:lzma-rs"]
brotli = ["dep:brotli"]
# Heavy dependency features (opt-in)
data-import = ["csv", "encoding_rs"]
data-export-parquet = ["parquet", "arrow", "data-import"]
config-formats = ["serde_yaml", "toml"]
file-watching = ["notify"]
http-client = ["reqwest"]
cli-tools = ["prettytable-rs"]

[lib]
name = "lightning_db"
crate-type = ["rlib"]

[[bin]]
name = "lightning-cli"
path = "src/bin/lightning-cli.rs"

[[bin]]
name = "lightning-admin"
path = "src/bin/lightning-admin.rs"

[[bin]]
name = "lightning-admin-server"
path = "src/bin/lightning-admin-server.rs"
[[bin]]
name = "lightning-migrate"
path = "src/bin/lightning-migrate.rs"

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
strip = true

# Mobile-optimized profile
[profile.mobile]
inherits = "release"
opt-level = "z"  # Optimize for size
lto = true
strip = true

# Dependency consolidation: Using cargo update to resolve duplicates
# Run: cargo update -p hashbrown -p itertools to consolidate versions

