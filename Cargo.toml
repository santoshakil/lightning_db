path = "examples/benchmarks/benchmark.rs"

[[example]]
name = "stress_test_suite"
path = "examples/benchmarks/stress_test_suite.rs"

[[example]]
name = "config_management_demo"
path = "examples/production/config_management_demo.rs"

[[example]]
name = "health_check_server"
path = "examples/production/health_check_server.rs"

[[example]]
name = "distributed_tracing_example"
path = "examples/production/distributed_tracing_example.rs"

[[example]]
name = "performance_regression_demo"
path = "examples/performance/performance_regression_demo.rs"

[[bench]]
name = "mmap_benchmark"
harness = false

[[bench]]
name = "basic_benchmarks"
harness = false

[[bench]]
name = "encryption_benchmarks"
harness = false

[[bench]]
name = "performance_regression_suite"
harness = false