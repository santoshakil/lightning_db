[package]
name = "lightning_db"
version = "0.1.0"
edition = "2021"

[dependencies]
prost = "0.14"
bytes = "1.10"
memmap2 = "0.9"
parking_lot = "0.12"
crc32fast = "1.4"
zstd = "0.13"
lz4_flex = "0.11"
bloom = "0.3"
dashmap = "6.1"
crossbeam-epoch = "0.9"
crossbeam-skiplist = "0.1"
thiserror = "2.0"
tracing = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "2.0"
lru = "0.14"
tokio = { version = "1.42", features = ["full"] }
futures = "0.3"
crossbeam = "0.8.4"
rayon = "1.10.0"

[target.'cfg(target_os = "linux")'.dependencies]
libc = "0.2"

[dev-dependencies]
criterion = "0.6"
proptest = "1.7"
tempfile = "3.20"
rand = "0.9"
env_logger = "0.11"

[build-dependencies]
prost-build = "0.14"
cbindgen = "0.29"

[lib]
name = "lightning_db"
crate-type = ["cdylib", "rlib", "staticlib"]

[profile.release]
lto = true
codegen-units = 1
opt-level = 3

[[example]]
name = "demo"
path = "examples/demo.rs"

[[bench]]
name = "mmap_benchmark"
harness = false
