[workspace]
members = [".", "lightning_db_ffi"]
resolver = "2"

[package]
name = "lightning_db"
version = "0.1.0"
edition = "2021"

[dependencies]
prost = "0.14"
bytes = "1.10"
memmap2 = "0.9"
parking_lot = "0.12"
crc32fast = "1.4"
zstd = { version = "0.13", default-features = false, features = ["zstdmt"], optional = true }
lz4_flex = "0.11"
snap = "1.1"
bloom = "0.3"
dashmap = "6.1"
crossbeam-epoch = "0.9"
crossbeam-skiplist = "0.1"
thiserror = "2.0"
tracing = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "2.0"
lru = "0.14"
tokio = { version = "1.42", features = ["full"] }
futures = "0.3"
crossbeam = "0.8.4"
crossbeam-queue = "0.3"
rayon = "1.10.0"
async-trait = "0.1"
prometheus = "0.13"
lazy_static = "1.5"
rand = "0.9"
tracing-subscriber = { version = "0.3.19", features = ["env-filter", "fmt", "json"] }
clap = { version = "4.5", features = ["derive"] }
smallvec = "1.13"
sys-info = { version = "0.9", optional = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = { version = "0.3", features = ["wasm_js"] }

[target.'cfg(target_os = "linux")'.dependencies]
libc = "0.2"

[dev-dependencies]
criterion = "0.6"
proptest = "1.7"
tempfile = "3.20"
rand = "0.9"
env_logger = "0.11"
serial_test = "3.2"
chrono = "0.4"
sysinfo = "0.33"
flate2 = "1.0"
sha2 = "0.10"
nix = { version = "0.29", features = ["fs"] }
ctor = "0.2"

[build-dependencies]
prost-build = "0.14"

[features]
default = ["zstd-compression"]
zstd-compression = ["zstd"]
ios = []  # iOS build without zstd
wasm = []  # WASM build without incompatible features
opentelemetry = []
compression = []
async = []
monitoring = []
testing = []
proto = []

[lib]
name = "lightning_db"
crate-type = ["rlib"]

[[bin]]
name = "lightning-cli"
path = "src/bin/lightning-cli.rs"

[[bin]]
name = "lightning-admin-server"
path = "src/bin/lightning-admin-server.rs"

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
strip = true

# Mobile-optimized profile
[profile.mobile]
inherits = "release"
opt-level = "z"  # Optimize for size
lto = true
strip = true

[[example]]
name = "demo"
path = "examples/demo.rs"

[[example]]
name = "zero_copy_key_test"
path = "examples/zero_copy_key_test.rs"

[[example]]
name = "production_readiness_test"
path = "examples/production_readiness_test.rs"

[[example]]
name = "critical_production_test"
path = "examples/critical_production_test.rs"

[[example]]
name = "debug_transaction_issue"
path = "examples/debug_transaction_issue.rs"

[[bench]]
name = "mmap_benchmark"
harness = false