name: lightning_db_dart_bindings

cargo:
  project_dir: ../../lightning_db_ffi
  release: true
  extra_flags:
    - --all-features

targets:
  android:
    - aarch64-linux-android
    - armv7-linux-androideabi
    - x86_64-linux-android
    - i686-linux-android
  ios:
    - aarch64-apple-ios
    - x86_64-apple-ios
  macos:
    - x86_64-apple-darwin
    - aarch64-apple-darwin
  linux:
    - x86_64-unknown-linux-gnu
    - aarch64-unknown-linux-gnu
  windows:
    - x86_64-pc-windows-msvc