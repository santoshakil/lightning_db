version: '3.8'

services:
  lightning-db:
    build:
      context: ../../..
      dockerfile: packages/deployment/docker/Dockerfile
    image: lightning-db:latest
    container_name: lightning-db-server
    restart: unless-stopped
    ports:
      - "8080:8080"   # Admin API
      - "9090:9090"   # Metrics
    volumes:
      - lightning_data:/app/data
      - lightning_logs:/app/logs
      - ./configs/prod/lightning_db.toml:/app/config/lightning_db.toml:ro
    environment:
      - RUST_LOG=info
      - LIGHTNING_DB_CONFIG=/app/config/lightning_db.toml
      - LIGHTNING_DB_DATA_DIR=/app/data
      - LIGHTNING_DB_LOG_DIR=/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - lightning-net
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: lightning-prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - prometheus_data:/prometheus
      - ../monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../monitoring/prometheus/rules:/etc/prometheus/rules:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - lightning-net
    depends_on:
      - lightning-db

  grafana:
    image: grafana/grafana:10.2.0
    container_name: lightning-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ../monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ../monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    networks:
      - lightning-net
    depends_on:
      - prometheus

  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: lightning-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - alertmanager_data:/alertmanager
      - ../monitoring/alerts/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    networks:
      - lightning-net

volumes:
  lightning_data:
    driver: local
  lightning_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local

networks:
  lightning-net:
    driver: bridge