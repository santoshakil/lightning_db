# Configuration for cbindgen to generate C headers

language = "C"
pragma_once = true
include_guard = "LIGHTNING_DB_FFI_H"
autogen_warning = "/* WARNING: This file is autogenerated by cbindgen. Do not modify manually. */"
include_version = true
namespace = "lightning_db"
namespaces = []

[export]
include = ["LightningDB", "LightningDBConfig", "LightningDBError", "LightningDBResult"]
exclude = []
prefix = "lightning_db_"
item_types = ["enums", "structs", "unions", "typedefs", "opaque", "functions"]

[export.rename]
"LightningDB" = "lightning_db_t"
"LightningDBConfig" = "lightning_db_config_t"
"LightningDBError" = "lightning_db_error_t"
"LightningDBResult" = "lightning_db_result_t"

[enum]
rename_variants = "QualifiedScreamingSnakeCase"
add_sentinel = false
prefix_with_name = false
derive_helper_methods = false
derive_const_casts = false
derive_mut_casts = false

[fn]
prefix = "lightning_db_"
postfix = ""
args = "auto"
sort_by = "none"
no_return = "void"

[struct]
rename_fields = "None"
derive_constructor = false
derive_eq = false
derive_neq = false
derive_lt = false
derive_lte = false
derive_gt = false
derive_gte = false

[const]
allow_static_const = true
allow_constexpr = false
sort_by = "none"

[macro_expansion]
bitflags = false

parse_deps = true
include = ["lightning_db"]
clean = false
extra_bindings = ["lightning_db"]

[ptr]
non_null_attribute = "LIGHTNING_DB_NONNULL"

[documentation]
generate = true
style = "doxy"