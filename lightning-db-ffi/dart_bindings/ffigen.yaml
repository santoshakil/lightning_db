name: LightningDBBindings
description: Auto-generated bindings for Lightning DB
output: 'lib/src/generated_bindings.dart'
headers:
  entry-points:
    - '../include/lightning_db_ffi.h'
preamble: |
  // AUTO-GENERATED FILE, DO NOT EDIT
  //
  // Generated by `dart run ffigen`.
  // ignore_for_file: type=lint
comments:
  style: any
  length: full
compiler-opts:
  - '-I../include'
functions:
  include:
    - 'lightning_db_.*'
structs:
  include:
    - 'LightningDB.*'
enums:
  include:
    - 'LightningDBError'
typedefs:
  include:
    - 'LightningDB.*'